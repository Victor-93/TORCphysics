site_name: TORCPhysics
docs_dir: TORCphysics/docs

theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: TORCphysics
  - admonition

nav:
  - Home: index.md
  - API:
      - Overview: api/index.md
      - Core Objects:
          - Circuit: api/core_objects/circuit.md
          - Site: api/core_objects/site.md
          - Environment: api/core_objects/environment.md
          - Enzyme/Effector: api/core_objects/enzyme.md