site_name: TORCPhysics
docs_dir: TORCphysics/docs

theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - include-markdown
  - admonition

nav:
  - Home: index.md
  - API:
      - Overview: api/index.md
      - Core Objects:
          - Circuit: api/core_objects/circuit.md
          - Site: api/core_objects/site.md
          - Environment: api/core_objects/environment.md
          - Enzyme/Effector: api/core_objects/enzyme.md
      - Models:
          - Binding Model: api/models/binding_model.md
          - Effect Model: api/models/effect_model.md
          - Unbinding Model: api/models/unbinding_model.md
      - Utilities:
          - Analysis: api/utilities/analysis.md
          - Visualization: api/utilities/visualization.md
          - Utils: api/utilities/utils.md
          - Parameters: api/utilities/params.md
          - Log: api/utilities/log.md
          - Models Workflow: api/utilities/models_workflow.md
      - Command-Line Interface: api/cli.md
